openapi: 3.1.0
info:
  title: GoTodo API
  version: 0.5.0
  description: |
    Self-hostable task and project management API.

servers:
  - url: http://localhost:8081
    description: Local development

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
        retryable:
          type: boolean
      required: [error]

    User:
      type: object
      properties:
        public_id:
          type: string
        email:
          type: string
          format: email
        is_admin:
          type: boolean
        is_active:
          type: boolean
        last_login:
          oneOf: [{type: string, format: date-time}, {type: "null"}]
        email_verified_at:
          oneOf: [{type: string, format: date-time}, {type: "null"}]
      required: [public_id, email, is_admin, is_active, last_login, email_verified_at]

    AdminUser:
      type: object
      properties:
        id:
          type: integer
          format: int64
        public_id:
          type: string
        email:
          type: string
          format: email
        is_admin:
          type: boolean
        is_active:
          type: boolean
        last_login:
          oneOf: [{type: string, format: date-time}, {type: "null"}]
        email_verified_at:
          oneOf: [{type: string, format: date-time}, {type: "null"}]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required: [id, public_id, email, is_admin, is_active, last_login, email_verified_at, created_at, updated_at]

    Project:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          oneOf: [{type: string}, {type: "null"}]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required: [id, name, created_at, updated_at]

    Task:
      type: object
      properties:
        id:
          type: integer
          format: int64
        user_id:
          type: string
        project_id:
          type: integer
          format: int64
        title:
          type: string
        description:
          oneOf: [{type: string}, {type: "null"}]
        due_at:
          oneOf: [{type: string}, {type: "null"}]
          format: date-time
        completed_at:
          oneOf: [{type: string}, {type: "null"}]
          format: date-time
        deleted_at:
          oneOf: [{type: string}, {type: "null"}]
          format: date-time
        repeat_every:
          oneOf: [{type: integer}, {type: "null"}]
        repeat_unit:
          oneOf: [{type: string}, {type: "null"}]
          enum: [day, week, month, "null"]
        recurrence_start_at:
          oneOf: [{type: string}, {type: "null"}]
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required: [id, user_id, project_id, title, created_at, updated_at]

    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        color:
          type: string
          enum:
            - slate
            - gray
            - red
            - orange
            - amber
            - yellow
            - lime
            - green
            - emerald
            - teal
            - cyan
            - sky
            - blue
            - indigo
            - violet
            - purple
            - pink
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required: [ id, name, color, created_at, updated_at ]

    AdminTag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required: [ id, name, created_at, updated_at ]

    UserMe:
      type: object
      properties:
        public_id:
          type: string
        email:
          type: string
          format: email
        is_admin:
          type: boolean
        is_active:
          type: boolean
        last_login:
          oneOf: [{type: string}, {type: "null"}]
          format: date-time
        email_verified_at:
          oneOf: [{type: string}, {type: "null"}]
          format: date-time
        settings:
          type: object
          properties:
            theme:
              type: string
              enum: [system, light, dark]
            showCompletedDefault:
              type: boolean
            language:
              type: string
          required: [theme, showCompletedDefault, language]
      required: [public_id, email, is_admin, is_active, last_login, email_verified_at, settings]

    Occurrence:
      type: object
      properties:
        id:
          type: integer
          format: int64
        task_id:
          type: integer
          format: int64
        due_at:
          type: string
          format: date-time
        completed_at:
          oneOf: [{type: string}, {type: "null"}]
          format: date-time
      required: [id, task_id, due_at]

    AgendaItem:
      type: object
      properties:
        kind:
          type: string
          enum: [task, occurrence]
        task_id:
          type: integer
          format: int64
        occurrence_id:
          oneOf: [{type: integer}, {type: "null"}]
          format: int64
        project_id:
          type: integer
          format: int64
        title:
          type: string
        due_at:
          type: string
          format: date-time
      required: [kind, task_id, project_id, title, due_at]

    DatabaseMetrics:
      type: object
      properties:
        database_size:
          type: string
          description: Database size in human readable format (MB, GB, TB)
        connections:
          type: integer
          description: Number of active connections
        deadlocks:
          type: integer
          description: Number of deadlocks
        blocks_read:
          type: integer
          description: Number of disk blocks read
        blocks_hit:
          type: integer
          description: Number of times disk blocks were found in buffer cache
        cache_hit_ratio:
          type: number
          format: float
          description: Cache hit ratio percentage
      required: [database_size, connections, deadlocks, blocks_read, blocks_hit, cache_hit_ratio]

    ConfigKey:
      type: object
      properties:
        key:
          type: string
          description: Configuration key (supports dot notation for nesting)
        description:
          type: string
          description: Description of the configuration key
        data_type:
          type: string
          enum: [string, boolean, number]
        is_public:
          type: boolean
          description: Whether the key is accessible via the public /config endpoint
      required: [key, data_type, is_public]

    ConfigTranslations:
      type: object
      additionalProperties:
        type: string
      description: Key-value pairs for translations in a specific language

    AppConfig:
      type: object
      description: Nested JSON configuration object (public)

    ConfigStatus:
      type: object
      properties:
        auth:
          type: object
          properties:
            allowSignup:
              type: boolean
            requireEmailVerification:
              type: boolean
          required: [allowSignup, requireEmailVerification]
        instance:
          type: object
          properties:
            readOnly:
              type: boolean
          required: [readOnly]
      required: [auth, instance]

    Language:
      type: object
      properties:
        code:
          type: string
          pattern: '^[a-z]{2}(-[a-z]{2})?$'
          description: Language code, either 2 letters (e.g., en) or format xx-xx (e.g., en-gb)
        name:
          type: string
      required: [code, name]

    AdminLanguage:
      allOf:
        - $ref: '#/components/schemas/Language'
        - type: object
          properties:
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
          required: [created_at, updated_at]

    ConfigValue:
      description: JSON value for non-string config keys.
      oneOf:
        - type: boolean
        - type: number
        - type: object
        - type: array
        - type: "null"

    ConfigValues:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/ConfigValue"


  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            missing_token:
              value: {error: "missing token"}
            invalid_token:
              value: {error: "invalid token"}
            not_authenticated:
              value: {error: "not authenticated"}

    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "forbidden: admin access required"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

paths:
  /api/v1/health:
    get:
      tags: [Health]
      summary: Health check
      security: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  /api/v1/ready:
    get:
      tags: [Health]
      summary: Readiness check
      security: []
      responses:
        "200":
          description: OK
        "503":
          description: Service Unavailable

  /api/v1/version:
    get:
      tags: [Health]
      summary: Version check
      security: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string

  /api/v1/config/status:
    get:
      tags: [Config]
      summary: Get backend configuration status
      description: Returns the status of backend configuration flags (e.g., if signup is allowed).
      security: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigStatus'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/config:
    get:
      tags: [Config]
      summary: Get public configuration
      description: Returns public configuration keys as a nested JSON object. Uses lang parameter or Accept-Language header for translation.
      security: []
      parameters:
        - in: query
          name: lang
          schema:
            type: string
          description: Language code (e.g., en, de-CH)
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppConfig'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/lang:
    get:
      tags: [Languages]
      summary: List languages (public)
      security: []
      responses:
        "200":
          description: List of supported languages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Language'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/auth/signup:
    post:
      tags: [Auth]
      summary: User signup
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                type: object
                properties:
                  public_id:
                    type: string
                  email:
                    type: string
                  token:
                    type: string
                  verificationRequired:
                    type: boolean
                required: [public_id, email, verificationRequired]
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                invalid_body:
                  value: {error: "invalid request body"}
                email_required:
                  value: {error: "email is required"}
                password_too_short:
                  value: {error: "password must be at least 8 characters"}
        "409":
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "email already exists"
        "403":
          description: Signup disabled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "signup_disabled"
                message: "New account registration is currently disabled."
                retryable: false
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/auth/login:
    post:
      tags: [Auth]
      summary: Login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        "200":
          description: JWT token
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "invalid request body"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "invalid credentials"
        "403":
          description: Email not verified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "email_not_verified"
                message: "Please verify your email before logging in."
                retryable: false
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/auth/verify-email:
    get:
      tags: [Auth]
      summary: Verify email address
      security: []
      parameters:
        - in: query
          name: token
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Email verified, JWT issued
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        "400":
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "invalid or expired token"
        "500":
          $ref: '#/components/responses/InternalServerError'
    post:
      tags: [Auth]
      summary: Verify email address
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
              required: [token]
      responses:
        "200":
          description: Email verified, JWT issued
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        "400":
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "invalid or expired token"
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/auth/verify-email/resend:
    post:
      tags: [Auth]
      summary: Resend verification email
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              required: [email]
      responses:
        "204":
          description: Verification email sent if applicable
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                invalid_body:
                  value: {error: "invalid request body"}
                email_required:
                  value: {error: "email is required"}
        "500":
          $ref: '#/components/responses/InternalServerError'
  /api/v1/auth/password-change:
    post:
      tags: [Auth]
      summary: Change password
      description: Changes the authenticated user's password. Requires the current password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                currentPassword:
                  type: string
                  format: password
                newPassword:
                  type: string
                  format: password
                  minLength: 8
              required: [ currentPassword, newPassword ]
      responses:
        "204":
          description: Password changed
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                invalid_body:
                  value: { error: "invalid request body" }
                password_too_short:
                  value: { error: "password must be at least 8 characters" }
        "401":
          description: Current password incorrect
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "invalid credentials"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /api/v1/users/me:
    get:
      tags: [Users]
      summary: Get current user info
      responses:
        "200":
          description: Current user info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserMe'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "user not found"
        "500":
          $ref: '#/components/responses/InternalServerError'
    patch:
      tags: [Users]
      summary: Update my user profile
      description: Partially updates the authenticated user's profile and/or settings.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                settings:
                  type: object
                  properties:
                    theme:
                      type: string
                      description: UI theme preference.
                      enum: [ system, light, dark ]
                    showCompletedDefault:
                      type: boolean
                      description: Default for showing completed tasks in views.
                    language:
                      type: string
                      description: User's preferred language code (e.g., 'en', 'fr').
      responses:
        "200":
          description: User updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserMe"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          $ref: "#/components/responses/InternalServerError"
    delete:
      tags: [Users]
      summary: Delete my account
      description: Deletes the authenticated user's account and all associated data.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                currentPassword:
                  type: string
              required: [ currentPassword ]
      responses:
        "204":
          description: Account deleted
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Admin accounts cannot delete themselves
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /api/v1/projects:
    get:
      tags: [Projects]
      summary: List projects
      responses:
        "200":
          description: List of projects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "500":
          $ref: '#/components/responses/InternalServerError'
    post:
      tags: [Projects]
      summary: Create project
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  oneOf: [{type: string}, {type: "null"}]
              required:
                - name
      responses:
        "201":
          description: Project created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                invalid_body:
                  value: {error: "invalid request body"}
                name_required:
                  value: {error: "name is required"}
        "401":
          $ref: '#/components/responses/Unauthorized'
        "409":
          description: Project with this name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "project with this name already exists"
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/projects/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    get:
      tags: [Projects]
      summary: Get project
      responses:
        "200":
          description: Project details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        "400":
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "invalid project id"
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          description: Project not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "project not found"
        "500":
          $ref: '#/components/responses/InternalServerError'
    patch:
      tags: [Projects]
      summary: Update project
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  oneOf: [{type: string}, {type: "null"}]
      responses:
        "204":
          description: Project updated
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                invalid_body:
                  value: {error: "invalid request body"}
                invalid_id:
                  value: {error: "invalid project id"}
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          description: Project not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "project not found"
        "500":
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags: [Projects]
      summary: Delete project
      responses:
        "204":
          description: Project deleted
        "400":
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "invalid project id"
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          description: Project not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "project not found"
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/projects/{projectId}/tasks:
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: integer
          format: int64
    get:
      tags: [Projects]
      summary: List tasks in project
      responses:
        "200":
          description: List of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        "400":
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "invalid project id"
        "401":
          $ref: '#/components/responses/Unauthorized'
        "500":
          $ref: '#/components/responses/InternalServerError'
    post:
      tags: [Projects]
      summary: Create task in project
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  oneOf: [{type: string}, {type: "null"}]
                due_at:
