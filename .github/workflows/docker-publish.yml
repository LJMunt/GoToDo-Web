name: Build and publish frontend image

on:
  push:
    branches: [ "main", "canary" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "canary" ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute lowercase image name + sha
        shell: bash
        run: |
          echo "IMAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "SHA_SHORT=${GITHUB_SHA::12}" >> $GITHUB_ENV

      - name: Set up QEMU (optional, for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute Docker tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="${{ env.REGISTRY }}/${IMAGE_NAME}"
          REF="${GITHUB_REF}"

          TAGS=()

          if [[ "${REF}" == "refs/heads/canary" ]]; then
            TAGS+=("${IMAGE}:canary")
            TAGS+=("${IMAGE}:canary-${SHA_SHORT}")
          elif [[ "${REF}" == "refs/heads/main" ]]; then
            TAGS+=("${IMAGE}:latest")
            TAGS+=("${IMAGE}:main-${SHA_SHORT}")
          elif [[ "${REF}" == refs/tags/v* ]]; then
            VERSION="${REF#refs/tags/}"
            TAGS+=("${IMAGE}:${VERSION}")
            TAGS+=("${IMAGE}:latest")   # optional but handy
          else
            echo "No tags for ref: ${REF}"
          fi

          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          printf '%s\n' "${TAGS[@]}" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build (and maybe push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          # add platforms if you need multi-arch:
          # platforms: linux/amd64,linux/arm64
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max