services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - API_HOST=host.docker.internal
      - API_PORT=8081
      - API_BASE=/api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

